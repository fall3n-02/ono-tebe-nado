<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item no_list_mark">
            главная
          </li>
          <li class="header__links-list-item underline_black">
            посмотреть лоты
          </li>
          <li class="header__links-list-item underline_black">
            об аукционе
          </li>
        </ul>
      </nav>
      <img class="header__logo-image" src="images/logo-black.svg">
      <ul class="contacts header_contacts">
        <li>
          <a class="underline_black" href="tel:+9 999 555 5555">+9 999 555 5555</a>
        </li>
        <li>
          <a class="underline_black" href="mailto:info@sobaka.ge">info@sobaka.ge</a>
        </li>
        <li>
          <address class="address">наб. Принсенграхт 263- 265, Амстердам</address>
        </li>
      </ul>
    </header>
    <main>
      <section class="cover">
        <div class="overlay">
          <div class="cover__title">
            <h1 class="aligned-text_left light_text latter_spacing">
              о<span class="letter_spacing_no">но</span>
            </h1>
            <h1 class="aligned-text_center light_text latter_spacing">
              те<span class="letter_spacing_be">бе</span>
            </h1>
            <h1 class="aligned-text_right light_text">
              <span class="letter_spacing_n">н</span><span class="letter_spacing_do">адо</span>
            </h1>
          </div>
          <div class="cover__description">
            <p class="cover__description-text light_text">
            Аукцион вещей, в
            <span class="word_spacing">
              которые никто не верил
            </span>
            </p>
            <button class="bet-button light_text">
              Сделать ставку
            </button>
          </div>
        </div>
      </section>
      <section class="lots">
        <h2 class="lots__heading">
          Лоты
        </h2>
        <ol class="lots__card-list no_list_mark">
          <li class="lots__card-list-item overlay">
            <div class="overlay">
              <a class="card-link" href="#0">
                
              </a>
            </div>
          </li>
        </ol>
      </section>
    </main>
  </body>
</html>
